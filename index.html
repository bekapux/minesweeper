<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container pt-5">
            <div class="row">
                <div class="col-lg-2">
                    <div class="form-floating">
                        <input
                            id="width"
                            type="number"
                            class="form-control form-control-sm"
                            placeholder="width"
                            value="10"
                            max="20"
                        />
                        <label for="floatingPassword">Width</label>
                    </div>
                    <div class="form-floating">
                        <input
                            id="height"
                            type="number"
                            class="form-control form-control-sm"
                            placeholder="height"
                            value="10"
                            max="20"
                        />
                        <label for="floatingPassword">Height</label>
                    </div>
                    <button
                        class="btn btn-primary"
                        id="props"
                        style="width: 100%"
                    >
                        Generate Minefield
                    </button>
                    <button
                        class="btn btn-danger"
                        id="reveal"
                        style="width: 100%"
                    >
                        Reveal
                    </button>
                </div>
                <div class="col-lg-10">
                    <div class="wrapper">
                        <div class="button-grid"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
