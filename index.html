<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Minesweeper</title>
    </head>
    <body>
        <div class="container pt-5">
            <div class="row gx-5">
                <div class="col-lg-3 col-sm-12 mb-3">
                    <div class="c-shadow p-3" style="height: 100%">
                        <div class="form-floating mb-2">
                            <input
                                id="width"
                                type="number"
                                class="form-control form-control-sm"
                                placeholder="width"
                                value="10"
                                max="20"
                            />
                            <label for="floatingPassword">Width</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input
                                id="height"
                                type="number"
                                class="form-control form-control-sm"
                                placeholder="height"
                                value="10"
                                max="20"
                            />
                            <label for="floatingPassword">Height</label>
                        </div>
                        <button
                            class="btn btn-primary mb-2"
                            id="props"
                            style="width: 100%; padding-top: 0.5rem; padding-bottom: 0.5rem;"
                        >
                            Generate Minefield
                        </button>
                        <button
                            class="btn btn-danger"
                            id="reveal"
                            style="width: 100%; padding-top: 0.5rem; padding-bottom: 0.5rem;"
                        >
                            Reveal
                        </button>
                    </div>
                </div>
                <div
                    class="col-lg-9 col-sm-12 mb-3"
                >
                    <div class="c-shadow pt-3 pb-3 align-items-center d-flex justify-content-center">
                        <div class="button-grid"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
